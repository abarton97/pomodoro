<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pomodoro</title>
  </head>

  <body>

    <div id="container">
      <div id="work">
        <button class="title">Work Timer</button>
        <div id="workbattery">
          <div id="worktime">
          </div>
        </div>
        <h1 id="worktext">25 : 00</h1>
        <button id="up" class="workOperators">↑</button>
        <button id="down" class="workOperators">↓</button>
        <button id="start" class="operator">START</button>
      </div>

      <div id="break">
        <button class="title2">Break Timer</button>
        <div id="breakbattery">
          <div id="breaktime">
          </div>
        </div>
        <h1 id="breaktext">05 : 00</h1>
        <button id="breakUp" class="breakOperators">↑</button>
        <button id="breakDown" class="breakOperators">↓</button>
        <button id="stop" class="operator">STOP</button>
      </div>


    </div>


  </body>
  <script src="script.js"></script>

</html>
